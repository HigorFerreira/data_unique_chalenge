<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="logo">
        <div></div>
    </div>
</body>
<style>
    .logo{
        display: inline-block;
        width: 60px;
        height: 60px;
        overflow: hidden;
    }
    .logo>div{
        width: 60px;
        height: 240px;
        background: url('sprite.png');
        background-size: cover;
        animation: logo_animation 550ms steps(4) infinite;
    }

    body{
        display: flex;
        height: 100vh;
        margin: 0;
        justify-content: center;
        align-items: center;
        background-color: #273240;
    }

    @keyframes logo_animation {
        from{
            transform: translateY(0);
        }
        to{
            transform: translateY(-240px);
        }
    }
</style>
</html>
